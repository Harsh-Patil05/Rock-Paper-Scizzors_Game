<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/rps.css">
</head>
<body>
    <h1>Rock Paper Scizzors!</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="/rock1.png" alt="rock image" class="img">
        </div>
        <div class="choice" id="paper">
            <img src="/paper2.webp" alt="paper image" class="img">
        </div>
        <div class="choice" id="scizzor">
            <img src="/scizzor.png" alt="scizzor image" class="img">
        </div>
    </div>
    <div class="scoreboard">
        <div class="user">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="computer">
            <p id="computer-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="messagebox">
        <p id="result-message">Play Your Move</p>
    </div>
    <script src="/rps.js"></script>
</body>
</html>
